<div class="flex-container">
    <div>
        <button id="adminMenuBTN" routerLink="/carsArea" routerLinkActive="active"> <span> Manage Cars </span> </button>
    </div>
    <div>
        <button id="adminMenuBTN" routerLink="/carTypesArea" routerLinkActive="active"> <span> Manage Types of Cars
            </span> </button>
    </div>
    <div>
        <button id="adminMenuBTN" routerLink="/usersArea" routerLinkActive="active"> <span> Manage Users </span>
        </button>
    </div>
    <div>
        <button id="adminMenuBTN" routerLink="/ordersArea" routerLinkActive="active"> <span> Manage Orders </span>
        </button>
    </div>
</div>

<div class="adminCoverDiv">
    <div class="carTypeFormContentDiv">
        <div class="s003">
            <form>
                <div class="inner-form">
                    <div class="input-field second-wrap">
                        <input id="search" type="text" placeholder="Enter Manufacturer name..."
                            (change)="onTextChange($event)" />
                    </div>
                    <div class="input-field third-wrap">
                        <button class="btn-search" type="button">
                            <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
                                data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="carTypeFormContentMainDiv">
            <table>
                <tr>
                    <th> Icon </th>
                    <th> Manufacturer </th>
                    <th> Model </th>
                    <th> Daily Cost </th>
                    <th> Delay Cost </th>
                    <th> Manufacture Year </th>
                    <th> Gear Box </th>
                </tr>
                <tr *ngFor="let ct of CarTypes" (click)="Selected(ct.carTypeId)" tabindex="0">
                    <td>
                        <img src="{{ImageCarsTypeURL + ct.iconFileName}}" width="100px" height="100px">
                    </td>
                    <td> {{ct.manufacturer | titlecase}} </td>
                    <td> {{ct.model | titlecase}} </td>
                    <td> {{ct.dailyCost | currency:"ILS":true}} </td>
                    <td> {{ct.delayCost | currency:"ILS":true}} </td>
                    <td> {{ct.yearOfManufacture}} </td>
                    <td> {{ct.gearBox | titlecase}} </td>
                </tr>
            </table>
        </div>
        <div class="btn-flex-container" style="position: absolute; bottom: 0;">
            <button id="adminMenuBTN"> <span (click)="DeleteCarType()"> Delete </span> </button>
            <button id="adminMenuBTN" routerLink="/editCarTypeForm/{{selected}}" routerLinkActive="active"> <span> Edit </span> </button>
            <button id="adminMenuBTN" routerLink="/UpdateCarTypeForm/{{selected}}" routerLinkActive="active"> <span>
                    Update </span> </button>
            <button id="adminMenuBTN" routerLink="/AddCarTypeForm" routerLinkActive="active"> <span> Add </span>
            </button>
        </div>
    </div>
</div>
